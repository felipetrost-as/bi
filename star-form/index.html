<!DOCTYPE html>

  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <!-- Copy: start -->
    <style>
      @font-face {
        font-family: "LabGrotesque-Black";
        src: url("//media.businessinsider.com/public/fonts/LabGrotesque-Black.woff2")
            format("woff2"),
          url("//media.businessinsider.com/public/fonts/LabGrotesque-Black.woff")
            format("woff");
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
      .form-container * {
        margin: 0;
        padding: 0;
      }
      .form-container {
        max-width: fit-content;
      }
      /* .form-container h1 {
        font-family: LabGrotesque-Black, Helvetica, sans-serif;

      .form-container .rate {
        pointer-events: none;
      }
      .form-container .rate a {
        pointer-events: auto;
        margin: 0;
        padding: 0;
        text-decoration: none;
        font-size: 3.4vw !important;
      }
      .form-container .rate a,
      .form-container .rate a:hover ~ a {
        color: #000;
        text-shadow: none;
        transition: color 200ms;
        transition-delay: 0;
      }
      .form-container .rate:hover a {
        color: #096ffa;
      }
      .form-container .rate a {
        cursor: pointer;
        letter-spacing: 10px;
      }

      .form-container .rate {
        align-items: center;
        /* background: #000; */
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        font-size: 48px;
        height: 100%;
        justify-content: left;
      }
      .beschreibung {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;
        width: 100%;
        font-size: 12px;
      }
    </style>
