            target.classList.add("selected");
            other.disabled = true;
            notSelected = other;
            commentBox.classList.add("opened");

            commentInfo.value = target === likeBtn ? "like" : "dislike";

            setTimeout(() => {
              formUpDown.addEventListener("submit", (e) => e.preventDefault());
            }, 300);
          }
