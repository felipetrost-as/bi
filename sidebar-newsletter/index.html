<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .unserenewsletter > div > div a {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
      }
    </style>
    <section
      class="unserenewsletter widget ll_bi_advertorials-2 LL_BI_Advertorials"
    >
      <div class="bi-advertorial ll_partnerexpert_widget">
        <h2>Unsere Newsletter</h2>
        <div class="bi-advertorial-container">
          <article class="advertorial-item">
            <a
              href="https://www.businessinsider.de/informationen/newsletter/businessinsider/"
            >
              <img
                src="https://cdn.businessinsider.de/wp-content/uploads/2021/04/BI_Daily@2x.png"
                alt="Business Insider Daily Newsletter"
                class="partner-widget-item__image"
              />
              <span style="font-size: 16px" class="advertorial-item-title"
                >Business Insider Daily – das News-Update am Morgen</span
              >
            </a>
          </article>

          <article class="advertorial-item">
            <a
              href="https://www.businessinsider.de/informationen/newsletter/money-mindset/"
            >
              <img
                src="https://cdn.businessinsider.de/wp-content/uploads/2022/05/202205_BI_NL_Icons_MoMi.png"
                alt="Money Mindset - Finanz-Newsletter"
                class="partner-widget-item__image"
              />
              <span style="font-size: 16px" class="advertorial-item-title">
                „Money Mindset" – der Finanz-Newsletter
              </span>
            </a>
          </article>

          <article class="advertorial-item">
            <a
              href="https://www.businessinsider.de/informationen/newsletter/karriere/"
            >
              <img
                src="https://cdn.businessinsider.de/wp-content/uploads/2022/01/202201_BI_NL_Karriere_Icon_120x80.jpg"
                alt="Business Insider Karriere Newsletter"
                class="partner-widget-item__image"
              />
              <span style="font-size: 16px" class="advertorial-item-title">
                „Du verdienst mehr!" – der Karriere-Newsletter</span
              >
            </a>
          </article>

          <article class="advertorial-item">
            <a
              href="https://www.businessinsider.de/gruenderszene/gruenderszene-newsletter/"
            >
              <img
                src="https://cdn.businessinsider.de/wp-content/uploads/2021/04/GS_Daily@2x.png"
                alt="Gründerszene Newsletter"
                class="partner-widget-item__image"
              />
              <span style="font-size: 16px" class="advertorial-item-title">
                Gründerszene Daily – News zu Startups, Digitalwirtschaft und VC
              </span>
            </a>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
